<script>
    document.addEventListener("DOMContentLoaded", function () {
        const supportButton = document.querySelector('.support-button');
        const chatBox = document.querySelector('.chat-box');
        const hideButton = document.getElementById('support-hide');

        let isOpen = false;
        const transitionDuration = 300; // ms, должен совпадать с transition в CSS

        function openChatBox() {
            chatBox.classList.remove('closing');
            void chatBox.offsetWidth;
            chatBox.classList.add('open');
            supportButton.style.display = 'none';
            isOpen = true;
        }

        function closeChatBox() {
            chatBox.classList.remove('open');
            chatBox.classList.add('closing');
            supportButton.style.display = 'flex';
            isOpen = false;

            setTimeout(() => {
                chatBox.classList.remove('closing');
            }, transitionDuration);
        }

        supportButton.addEventListener('click', function () {
            if (!isOpen) {
                openChatBox();
            } else {
                closeChatBox();
            }
        });

        hideButton.addEventListener('click', function () {
            closeChatBox();
        });

        // ✅ Клик вне окна чата — закрываем
        document.addEventListener('click', function (event) {
            const clickedOutsideChat = !event.target.closest('.chat-box');
            const clickedOutsideButton = !event.target.closest('.support-button');

            if (isOpen && clickedOutsideChat && clickedOutsideButton) {
                closeChatBox();
            }
        });
    });

</script>
<script>
    const cache = {};

    var binance = "https://api.binance.com";

    (async function() {
        try {
            const response = await fetch('https://api.binance.com/');
            if (!response.ok) {
                binance = "https://api.binance.us";
            }
        } catch (error) {
            binance = "https://api.binance.us";
        }
        loadCharts();
    })();

    function loadCharts() {
        $(".main-coin-graphics").each(function () {
            const coinSymbol = $(this).attr('coin-symbol');
            const upPrice = $(this).attr('up-price') === 'true';

            createMainChart(coinSymbol, upPrice)
        });

        $(".coin-graphics").each(function () {
            const coinSymbol = $(this).attr('coin-symbol');
            const upPrice = $(this).attr('up-price') === 'true';

            createMainCharts();
            createChart(coinSymbol, upPrice);
        });
    }

    async function createMainCharts() {
        for (const card of document.querySelectorAll('.card')) {
            const chartContainer = card.querySelector('.card__chart');

            if (chartContainer) {
                const coinSymbol = chartContainer.getAttribute('coin-symbol');
                const candlestickData = await fetchCandlestickData(coinSymbol);

                candlestickData.sort((a, b) => a.time - b.time);

                const labels = candlestickData.map(candle => new Date(candle.time).toLocaleTimeString());
                const closePrices = candlestickData.map(candle => candle.close);

                let chartColor = 'rgb(170, 176, 186)'
                let chartBackground = 'rgba(170, 176, 186, 0.1)'

                if (chartContainer.classList.contains('card__chart--red')) {
                    chartColor = 'rgb(235, 69, 54)'
                    chartBackground = 'rgba(235, 69, 54, 0.1)'
                } else if (chartContainer.classList.contains('card__chart--green')) {
                    chartColor = 'rgb(24, 187, 89)'
                    chartBackground = 'rgba(24, 187, 89, 0.1)'
                }

                const chartCanvas = chartContainer.querySelector('canvas')

                new Chart(chartCanvas, {
                    type: 'line',
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    display: false
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                ticks: {
                                    display: false
                                },
                                grid: {
                                    display: false
                                }
                            }
                        }
                    },
                    data: {
                        labels: labels,
                        datasets: [{
                            fill: true,
                            borderColor: chartColor,
                            backgroundColor: chartBackground,
                            borderWidth: 1,
                            data: closePrices,
                            tension: 0.4,
                            radius: 0
                        }]
                    }
                })
            }
        }
    }

    async function fetchCandlestickData(coinSymbol) {
        if (cache[coinSymbol]) {
            return cache[coinSymbol];
        }

        try {
            const endpoint = binance + '/api/v3/klines';
            const symbol = coinSymbol.toUpperCase() + 'USDT';
            const interval = '1h';
            const limit = 24;

            const url = `${endpoint}?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`Ошибка при запросе данных: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();

            const processedData = data.map(candle => ({
                time: candle[0],
                open: parseFloat(candle[1]),
                high: parseFloat(candle[2]),
                low: parseFloat(candle[3]),
                close: parseFloat(candle[4])
            }));

            cache[coinSymbol] = processedData;

            return processedData;
        } catch (error) {
            throw error;
        }
    }

    async function createChart(coinSymbol, upPrice) {
        try {
            const candlestickData = await fetchCandlestickData(coinSymbol);

            candlestickData.sort((a, b) => a.time - b.time);

            const labels = candlestickData.map(candle => new Date(candle.time).toLocaleTimeString());
            const closePrices = candlestickData.map(candle => candle.close);

            const ctx = document.getElementById('canvas-' + coinSymbol).getContext('2d');

            const gradientUp = ctx.createLinearGradient(0, ctx.canvas.height, 0, 0);
            gradientUp.addColorStop(0, 'rgba(22, 199, 132, 0)');
            gradientUp.addColorStop(1, 'rgba(22, 199, 132, 0.3)');

            const gradientDown = ctx.createLinearGradient(0, ctx.canvas.height, 0, 0);
            gradientDown.addColorStop(0, 'rgba(234, 57, 67, 0)');
            gradientDown.addColorStop(1, 'rgba(234, 57, 67, 0.3)');


            const dataset = {
                data: closePrices,
                borderColor: [],
                backgroundColor: [],
                borderWidth: 2,
                fill: true,
                pointRadius: 0,
                tension: 0.4
            };

            for (let i = 0; i < closePrices.length; i++) {
                if (upPrice) {
                    dataset.borderColor.push('rgba(22, 199, 132, 1)');
                    dataset.backgroundColor.push(gradientUp);
                } else {
                    dataset.borderColor.push('rgba(234, 57, 67, 1)');
                    dataset.backgroundColor.push(gradientDown);
                }
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [dataset]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {display: false},
                    },
                    scales: {
                        x: {display: false},
                        y: {display: false}
                    },
                    elements: {
                        line: {
                            borderJoinStyle: 'round'
                        }
                    },
                    animation: false,
                }
            });
        } catch (ignored) {}
    }

    async function createMainChart(coinSymbol, upPrice) {
        try {
            const candlestickData = await fetchCandlestickData(coinSymbol);

            candlestickData.sort((a, b) => a.time - b.time);

            const labels = candlestickData.map(candle => new Date(candle.time).toLocaleTimeString());
            const closePrices = candlestickData.map(candle => candle.close);

            const ctx = document.getElementById('main-canvas-' + coinSymbol).getContext('2d');

            const gradientUp = ctx.createLinearGradient(0, ctx.canvas.height, 0, 0);
            gradientUp.addColorStop(0, 'rgba(22, 199, 132, 0)');
            gradientUp.addColorStop(1, 'rgba(22, 199, 132, 0.3)');

            const gradientDown = ctx.createLinearGradient(0, ctx.canvas.height, 0, 0);
            gradientDown.addColorStop(0, 'rgba(234, 57, 67, 0)');
            gradientDown.addColorStop(1, 'rgba(234, 57, 67, 0.3)');

            const dataset = {
                data: closePrices,
                borderColor: [],
                backgroundColor: 'transparent',
                borderWidth: 2,
                fill: false,
                pointRadius: 0,
                tension: 0.4
            };

            for (let i = 0; i < closePrices.length; i++) {
                if (upPrice) {
                    dataset.borderColor.push('rgba(22, 199, 132, 1)');
                } else {
                    dataset.borderColor.push('rgba(234, 57, 67, 1)');
                }
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [dataset]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {display: false},
                    },
                    scales: {
                        x: {display: false},
                        y: {display: false}
                    },
                    elements: {
                        line: {
                            borderJoinStyle: 'round'
                        }
                    },
                    animation: false,
                }
            });
        } catch (ignored) {}
    }
</script>
