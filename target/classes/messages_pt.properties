faq.question1=Que moedas são aceites pelo cartão {0}?
faq.answer1=O cartão {0} suporta USD, EUR e GBP.
faq.question2=Que moedas podem ser levantadas com o cartão {0}?
faq.answer2=O cartão {0} permite levantamentos em USD, EUR e GBP.
faq.question3=Como é que posso enviar fundos para o cartão {0}?
faq.answer3=Para tal, tem de especificar a alcunha da sua conta PayUnicard quando efetuar o levantamento. Com o PayUnicard, só pode levantar USD, EUR e GBP. Além disso, os USD podem ser levantados utilizando o Checkout.
faq.question4=Porque é que é necessária uma verificação adicional?
faq.answer4=Para associar as contas {0} e PayUnicard, é necessária uma verificação adicional. Para uma verificação adicional, é necessário apresentar um dos seguintes documentos: passaporte ou autorização de residência. Se o seu pedido for rejeitado, o seu estado de verificação na bolsa permanecerá inalterado.
faq.question5=Como recarregar o plano tarifário do cartão?
faq.answer5=Ao encomendar o cartão, escolhe um dos planos tarifários disponíveis. Transfira o montante previsto pelo plano selecionado para a sua conta PayUnicard. Este montante será automaticamente creditado como pagamento do plano tarifário do seu cartão {0}.
faq.question6=Que definições de segurança adicionais existem?
faq.answer6=Na sua conta PayUnicard, pode alterar o código PIN do cartão {0}. Para tal, inicie sessão na sua conta PayUnicard, selecione o cartão {0} e clique no botão “Alterar PIN do cartão”. Será enviada uma mensagem com um novo código PIN para o seu número de telemóvel. Também pode adicionar o número do cartão à lista branca. Para o fazer, passe o cursor sobre o ícone da conta na bolsa e selecione a secção “Segurança”. No bloco “Gestão de endereços”, altere o estado para “Lista branca activada” e adicione o número do cartão.
