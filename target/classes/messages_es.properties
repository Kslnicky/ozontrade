swap.questions.description.4=No existe un importe máximo para el cambio de criptodivisas. El importe mínimo varía para cada divisa. El límite se mostrará debajo del campo «Estoy enviando».
swap.questions.description.5=Sí, para intercambiar criptodivisas, financiar carteras y realizar otras acciones en el intercambio, es necesario completar el registro y la verificación KYC.
swap.questions.description.6=El proceso de intercambio online de criptomonedas y fiat suele durar unos minutos o ser instantáneo.
swap.questions.description.7=Visa/MasterCard, Advcash, GEOPay, UTORG, Perfect Money, Mercuryo, SettlePay, BillLine, Paymega.
swap.questions.description.8=Para depositar dinero en el intercambio, es necesario registrarse y pasar la verificación KYC. Después de eso, usted puede depositar fondos en su cartera y retirarlos.
swap.questions.description.9=Hasta ahora, el intercambio está disponible sólo para las criptomonedas presentadas en nuestro intercambio. Actualmente, el número supera los 150+.
