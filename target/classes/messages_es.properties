faq.question1=¿Qué divisas admite la tarjeta {0}?
faq.answer1=La tarjeta {0} admite USD, EUR y GBP.
faq.question2=¿Qué divisas pueden retirarse con la tarjeta {0}?
faq.answer2=La tarjeta {0} permite retirar fondos en USD, EUR y GBP.
faq.question3=¿Cómo puedo enviar fondos a la tarjeta {0}?
faq.answer3=Para hacerlo, necesitas especificar el apodo de tu cuenta PayUnicard cuando retires fondos. Con PayUnicard, sólo puede retirar fondos en USD, EUR y GBP Además, puede retirar fondos en USD utilizando Checkout.
faq.question4=¿Por qué es necesaria una verificación adicional?
faq.answer4=Para vincular cuentas {0} y PayUnicard, se requiere una verificación adicional. Para la verificación adicional necesita proporcionar uno de los siguientes documentos: pasaporte o permiso de residencia. Si su solicitud es rechazada, su estado de verificación en la bolsa permanecerá sin cambios.
faq.question5=¿Cómo recargar el plan de tarifas de la tarjeta?
faq.answer5=Al solicitar la tarjeta, elija uno de los planes de tarifas disponibles. Transfiera el importe previsto por el plan seleccionado a su cuenta PayUnicard. Este importe se abonará automáticamente como pago del plan de tarifas de su tarjeta {0}.
faq.question6=¿Qué ajustes de seguridad adicionales hay?
faq.answer6=En su cuenta PayUnicard puede cambiar el código PIN de la tarjeta {0}. Para ello, acceda a su cuenta PayUnicard, seleccione la tarjeta {0} y haga clic en el botón «Cambiar PIN de tarjeta». Se le enviará un mensaje con un nuevo código PIN a su número de móvil.\NTambién puede añadir el número de tarjeta a la Lista Blanca. Para ello, pase el ratón por encima del icono de la cuenta en la bolsa y seleccione la sección «Seguridad». En el bloque «Gestión de direcciones», cambie el estado a «Lista blanca activada» y añada el número de tarjeta.
