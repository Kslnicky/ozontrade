bug_bounty.title=Bug Bounty
bug_bounty.subtitle=La sicurezza è la nostra massima priorità. La borsa delle criptovalute {0} si preoccupa della sicurezza di ogni utente. Pertanto, incoraggiamo la scoperta di vulnerabilità nella borsa e paghiamo ricompense per la loro scoperta.
