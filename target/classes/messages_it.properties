swap.questions.description.1=Per scambiare criptovalute, accedere alla scheda “Trade” e selezionare “Swap”. Scegliere la coppia di valute che si desidera scambiare. Nel campo “Sto inviando”, inserire l'importo che si desidera scambiare. Il campo “Ricevo” si riempirà automaticamente con l'importo che riceverete nel vostro portafoglio, tenendo conto della commissione.
swap.questions.description.2=Lo scambio di criptovalute tra loro o in valute nazionali (fiat) sulla borsa {0} avviene al prezzo di mercato corrente di un ordine di mercato. Il tasso può fluttuare in base alle condizioni di mercato.
swap.questions.description.3=Quando si scambiano criptovalute online sulla nostra borsa, la commissione di conversione è standard e ammonta allo 0,00% dell'importo.
swap.questions.description.4=Non esiste un importo massimo per lo scambio di criptovalute. L'importo minimo varia per ogni valuta. Il limite sarà visualizzato sotto il campo “Sto inviando”.
swap.questions.description.5=Sì, per scambiare criptovalute, finanziare i portafogli ed eseguire altre operazioni sulla borsa, è necessario completare la registrazione e la verifica KYC.
swap.questions.description.6=Il processo di scambio online di criptovalute e valute fiat richiede solitamente pochi minuti o è istantaneo.
swap.questions.description.7=Visa/MasterCard, Advcash, GEOPay, UTORG, Perfect Money, Mercuryo, SettlePay, BillLine, Paymega.
swap.questions.description.8=Per depositare denaro sulla borsa, è necessario registrarsi e superare la verifica KYC. Dopodiché, è possibile depositare i fondi nel proprio portafoglio e prelevarli.
swap.questions.description.9=Finora, lo scambio è disponibile solo per le criptovalute presentate sul nostro exchange. Attualmente, il numero supera le 150.
