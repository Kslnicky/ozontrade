faq.question1=Quali valute supporta la carta {0}?
faq.answer1=La carta {0} supporta USD, EUR e GBP.
faq.question2=Quali valute possono essere prelevate dalla carta {0}?
faq.answer2=La carta {0} consente di effettuare prelievi in USD, EUR e GBP.
faq.question3=Come posso inviare fondi alla carta {0}?
faq.answer3=Per farlo, è necessario specificare il nickname del proprio conto PayUnicard al momento del prelievo. Con PayUnicard, è possibile prelevare solo USD, EUR e GBP Inoltre, è possibile prelevare USD utilizzando Checkout.
faq.question4=Perché è necessaria una verifica aggiuntiva?
faq.answer4=Per collegare i conti {0} e PayUnicard è necessaria una verifica aggiuntiva. Per la verifica supplementare è necessario fornire uno dei seguenti documenti: passaporto o permesso di soggiorno. Se la domanda viene respinta, lo stato di verifica della borsa rimarrà invariato.
faq.question5=Come si ricarica il piano tariffario della carta?
faq.answer5=Al momento dell'ordine della carta, si sceglie uno dei piani tariffari disponibili. Trasferite l'importo previsto dal piano selezionato sul vostro conto PayUnicard. Questo importo verrà automaticamente accreditato come pagamento per il piano tariffario della carta {0}.
faq.question6=Quali sono le impostazioni di sicurezza aggiuntive?
faq.answer6=Nel vostro conto PayUnicard potete modificare il codice PIN della carta {0}. A tal fine, accedete al vostro conto PayUnicard, selezionate la carta {0} e cliccate sul pulsante “Cambia il PIN della carta”. Un messaggio con il nuovo codice PIN sarà inviato al vostro numero di cellulare.\nPotete anche aggiungere il numero della carta alla Whitelist. A tale scopo, passare il mouse sull'icona del conto nella borsa e selezionare la sezione “Sicurezza”. Nel blocco “Gestione indirizzi”, cambiare lo stato in “Whitelist abilitata” e aggiungere il numero di carta.
