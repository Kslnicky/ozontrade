bug_bounty.items.item1.title=Informarci della vulnerabilità
bug_bounty.items.item1.content=Non divulgare informazioni al riguardo e darci tempo sufficiente per risolvere la vulnerabilità.
bug_bounty.items.item2.title=Compiere gli sforzi necessari
bug_bounty.items.item2.content=Evitare danni alla borsa e ai suoi utenti.
bug_bounty.items.item3.title=Non fuorviare
bug_bounty.items.item3.content=Utenti e/o dipendenti della borsa durante la ricerca e l'eliminazione della vulnerabilità.
bug_bounty.reward.title=Ricompensa
bug_bounty.reward.subtitle=Non limitiamo l'importo massimo della ricompensa e possiamo aumentarla in base alla gravità della vulnerabilità. È più probabile che si riceva una ricompensa maggiore se si dimostra come la vulnerabilità possa essere utilizzata per causare il massimo danno.
