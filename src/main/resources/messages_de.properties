swap.questions.description.1=Um Kryptowährung umzutauschen, gehen Sie zum Reiter „Handel“ und wählen Sie „Tauschen“. Wählen Sie das Währungspaar aus, das Sie umtauschen möchten. Geben Sie im Feld „Ich sende“ den Betrag ein, den Sie umtauschen möchten. Das Feld „Ich erhalte“ wird automatisch mit dem Betrag ausgefüllt, den Sie in Ihrer Wallet erhalten, wobei die Gebühr berücksichtigt wird.
swap.questions.description.2=Der Umtausch von Kryptowährungen untereinander oder in Landeswährungen (Fiat) an der {0}-Börse erfolgt zum aktuellen Marktpreis einer Marktorder. Der Kurs kann je nach Marktbedingungen schwanken.
swap.questions.description.3=Beim Online-Umtausch von Kryptowährungen an unserer Börse beträgt die Umtauschgebühr standardmäßig 0,00 % des Betrags.
swap.questions.description.4=Es gibt keinen Höchstbetrag für den Umtausch von Kryptowährungen. Der Mindestbetrag variiert je nach Währung. Das Limit wird unterhalb des Feldes „Ich sende“ angezeigt.
swap.questions.description.5=Ja, um Kryptowährungen umzutauschen, Geldbörsen aufzufüllen und andere Aktionen an der Börse durchzuführen, müssen Sie die Registrierung und die KYC-Verifizierung abschließen.
swap.questions.description.6=Der Online-Umtausch von Kryptowährungen und Fiat-Währungen dauert in der Regel einige Minuten oder erfolgt sofort.
swap.questions.description.7=Visa/MasterCard, Advcash, GEOPay, UTORG, Perfect Money, Mercuryo, SettlePay, BillLine, Paymega.
swap.questions.description.8=Um Geld auf der Börse einzuzahlen, müssen Sie sich registrieren und die KYC-Verifizierung bestehen. Danach können Sie Geld auf Ihr Wallet einzahlen und abheben.
swap.questions.description.9=Bisher ist der Umtausch nur für die auf unserer Börse angebotenen Kryptowährungen möglich. Derzeit sind es mehr als 150.
