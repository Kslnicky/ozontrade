<script>
    const e = window.lottie,
        t = setInterval(() => {

            if (lottieElement) {

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const cache = {};

    var binance = "https://api.binance.com";

    (async function() {
        try {
            const response = await fetch('https://api.binance.com/');
            if (!response.ok) {
                binance = "https://api.binance.us";
            }
        } catch (error) {
            binance = "https://api.binance.us";
        }
        loadCharts();
    })();

    function loadCharts() {
        $(".main-coin-graphics").each(function () {
            const coinSymbol = $(this).attr('coin-symbol');
            const upPrice = $(this).attr('up-price') === 'true';

            createMainChart(coinSymbol, upPrice)
        });

        $(".coin-graphics").each(function () {
            const coinSymbol = $(this).attr('coin-symbol');
            const upPrice = $(this).attr('up-price') === 'true';

            createChart(coinSymbol, upPrice)
        });
    }

    async function fetchCandlestickData(coinSymbol) {
        if (cache[coinSymbol]) {
            return cache[coinSymbol];
        }

        try {
            const endpoint = binance + '/api/v3/klines';
            const symbol = coinSymbol.toUpperCase() + 'USDT';
            const interval = '1h';
            const limit = 24;

            const url = `${endpoint}?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`Ошибка при запросе данных: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();

            const processedData = data.map(candle => ({
                time: candle[0],
                open: parseFloat(candle[1]),
                high: parseFloat(candle[2]),
                low: parseFloat(candle[3]),
                close: parseFloat(candle[4])
            }));

            cache[coinSymbol] = processedData;

            return processedData;
        } catch (error) {
            throw error;
        }
    }

    async function createChart(coinSymbol, upPrice) {
        try {
            const candlestickData = await fetchCandlestickData(coinSymbol);

            candlestickData.sort((a, b) => a.time - b.time);

            const labels = candlestickData.map(candle => new Date(candle.time).toLocaleTimeString());
            const closePrices = candlestickData.map(candle => candle.close);

            const ctx = document.getElementById('canvas-' + coinSymbol).getContext('2d');

            const gradientUp = ctx.createLinearGradient(0, ctx.canvas.height, 0, 0);
            gradientUp.addColorStop(0, 'rgba(22, 199, 132, 0)');
            gradientUp.addColorStop(1, 'rgba(22, 199, 132, 0.3)');

            const gradientDown = ctx.createLinearGradient(0, ctx.canvas.height, 0, 0);
            gradientDown.addColorStop(0, 'rgba(234, 57, 67, 0)');
            gradientDown.addColorStop(1, 'rgba(234, 57, 67, 0.3)');


            const dataset = {
                data: closePrices,
                borderColor: [],
                backgroundColor: [],
                borderWidth: 2,
                fill: true,
                pointRadius: 0,
                tension: 0.4
            };

            for (let i = 0; i < closePrices.length; i++) {
                if (upPrice) {
                    dataset.borderColor.push('rgba(22, 199, 132, 1)');
                    dataset.backgroundColor.push(gradientUp);
                } else {
                    dataset.borderColor.push('rgba(234, 57, 67, 1)');
                    dataset.backgroundColor.push(gradientDown);
                }
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [dataset]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {display: false},
                    },
                    scales: {
                        x: {display: false},
                        y: {display: false}
                    },
                    elements: {
                        line: {
                            borderJoinStyle: 'round'
                        }
                    },
                    animation: false,
                }
            });
        } catch (ignored) {}
    }

    async function createMainChart(coinSymbol, upPrice) {
        try {
            const candlestickData = await fetchCandlestickData(coinSymbol);

            candlestickData.sort((a, b) => a.time - b.time);

            const labels = candlestickData.map(candle => new Date(candle.time).toLocaleTimeString());
            const closePrices = candlestickData.map(candle => candle.close);

            const ctx = document.getElementById('main-canvas-' + coinSymbol).getContext('2d');

            const gradientUp = ctx.createLinearGradient(0, ctx.canvas.height, 0, 0);
            gradientUp.addColorStop(0, 'rgba(22, 199, 132, 0)');
            gradientUp.addColorStop(1, 'rgba(22, 199, 132, 0.3)');

            const gradientDown = ctx.createLinearGradient(0, ctx.canvas.height, 0, 0);
            gradientDown.addColorStop(0, 'rgba(234, 57, 67, 0)');
            gradientDown.addColorStop(1, 'rgba(234, 57, 67, 0.3)');

            const dataset = {
                data: closePrices,
                borderColor: [],
                backgroundColor: 'transparent',
                borderWidth: 2,
                fill: false,
                pointRadius: 0,
                tension: 0.4
            };

            for (let i = 0; i < closePrices.length; i++) {
                if (upPrice) {
                    dataset.borderColor.push('rgba(22, 199, 132, 1)');
                } else {
                    dataset.borderColor.push('rgba(234, 57, 67, 1)');
                }
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [dataset]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {display: false},
                    },
                    scales: {
                        x: {display: false},
                        y: {display: false}
                    },
                    elements: {
                        line: {
                            borderJoinStyle: 'round'
                        }
                    },
                    animation: false,
                }
            });
        } catch (ignored) {}
    }
</script>
</body>

</html>
