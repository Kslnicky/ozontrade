faq.question6=Какие есть дополнительные настройки безопасности?
faq.answer6=В вашем аккаунте PayUnicard вы можете изменить PIN-код карты {0}. Для этого войдите в аккаунт PayUnicard, выберите карту {0} и нажмите кнопку "Изменить PIN-код карты". Сообщение с новым PIN-кодом будет отправлено на ваш номер телефона.\nТакже вы можете добавить номер карты в белый список. Для этого наведите курсор на значок аккаунта на бирже и выберите раздел "Безопасность". В блоке "Управление адресами" измените статус на "Белый список включен" и добавьте номер карты.
