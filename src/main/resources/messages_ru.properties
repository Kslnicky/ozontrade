faq.answer4=Для связи аккаунтов {0} и PayUnicard требуется дополнительная верификация. Для дополнительной верификации необходимо предоставить один из следующих документов: паспорт или вид на жительство. Если ваша заявка будет отклонена, статус верификации на бирже останется без изменений.
