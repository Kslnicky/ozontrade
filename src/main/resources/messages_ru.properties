faq.question3=Как я могу отправить средства на карту {0}?
faq.answer3=Для этого необходимо указать никнейм вашего аккаунта PayUnicard при выводе. С PayUnicard можно выводить только USD, EUR и GBP. Дополнительно, USD можно выводить через Checkout.
