faq.question1=Quelles sont les devises acceptées par la carte {0} ?
faq.answer1=La carte {0} accepte les USD, EUR et GBP.
faq.question2=Quelles sont les devises qui peuvent être retirées de la carte {0} ?
faq.answer2=La carte {0} permet des retraits en USD, EUR et GBP.
faq.question3=Comment puis-je envoyer des fonds à la carte {0} ?
faq.answer3=Pour ce faire, vous devez spécifier le pseudonyme de votre compte PayUnicard lors du retrait. Avec PayUnicard, vous ne pouvez retirer que des USD, EUR et GBP De plus, les USD peuvent être retirés en utilisant Checkout.
faq.question4=Pourquoi une vérification supplémentaire est-elle nécessaire ?
faq.answer4=Pour lier les comptes {0} et PayUnicard, une vérification supplémentaire est nécessaire. Pour cette vérification supplémentaire, vous devez fournir l'un des documents suivants : passeport ou permis de séjour. Si votre demande est rejetée, votre statut de vérification sur la bourse restera inchangé.
faq.question5=Comment recharger le plan tarifaire de la carte ?
faq.answer5=Lors de la commande de la carte, vous avez choisi l'un des plans tarifaires disponibles. Transférez le montant prévu par le plan sélectionné sur votre compte PayUnicard. Ce montant sera automatiquement crédité comme paiement pour le plan tarifaire de votre carte {0}.
faq.question6=Quels sont les paramètres de sécurité supplémentaires ?
faq.answer6=Dans votre compte PayUnicard, vous pouvez modifier le code PIN de la carte {0}. Pour ce faire, connectez-vous à votre compte PayUnicard, sélectionnez la carte {0} et cliquez sur le bouton « Modifier le code PIN de la carte ». Un message contenant un nouveau code PIN sera envoyé à votre numéro de mobile.\NVous pouvez également ajouter le numéro de la carte à la liste blanche. Pour ce faire, survolez l'icône du compte sur la bourse et sélectionnez la section « Sécurité ». Dans le bloc « Gestion des adresses », changez le statut en « Whitelist enabled » et ajoutez le numéro de la carte.
