bug_bounty.title=Bug Bounty
bug_bounty.subtitle=La sécurité est notre priorité absolue. La bourse de crypto-monnaies {0} se soucie de la sécurité de chaque utilisateur. Par conséquent, nous encourageons la découverte de vulnérabilités sur l'échange et nous payons des récompenses pour leur découverte.
bug_bounty.items.title=Pour être éligible à recevoir une récompense pour la découverte d'une vulnérabilité, vous devez :
bug_bounty.items.item1.title=nous informer de la vulnérabilité
bug_bounty.items.item1.content=ne pas divulguer d'informations à ce sujet et nous donner suffisamment de temps pour corriger la vulnérabilité
bug_bounty.items.item2.title=Faire les efforts nécessaires
bug_bounty.items.item2.content=éviter tout dommage à la bourse et à ses utilisateurs.
bug_bounty.items.item3.title=Ne pas induire en erreur
bug_bounty.items.item3.content=les utilisateurs et/ou les employés de la bourse pendant la recherche et l'élimination de la vulnérabilité.
bug_bounty.reward.title=Récompense
bug_bounty.reward.subtitle=Nous ne limitons pas le montant maximum des récompenses et pouvons augmenter la récompense en fonction de la gravité de la vulnérabilité. Vous avez plus de chances de recevoir une récompense plus élevée si vous montrez comment la vulnérabilité peut être utilisée pour causer un préjudice maximal.
bug_bounty.reward.list_title=Voici une liste de récompenses approximatives pour la découverte de vulnérabilités :
bug_bounty.reward.list.item1.name=Exécution de code à distance
bug_bounty.reward.list.item1.value=$5000
bug_bounty.reward.list.item2.name=Manipulation des soldes des utilisateurs
bug_bounty.reward.list.item2.value=$3000
bug_bounty.reward.list.item3.name=XSS/CSRF/Clickjacking affectant les actions avec les soldes des utilisateurs/les transactions/les échanges/les dépôts
bug_bounty.reward.list.item3.value=$2000
bug_bounty.reward.list.item4.name=Vol d'informations liées aux mots de passe/clés API/informations personnelles
bug_bounty.reward.list.item4.value=$2000
bug_bounty.reward.list.item5.name=Contournement partiel de l'authentification
bug_bounty.reward.list.item5.value=$1500
bug_bounty.reward.list.item6.name=Autres vulnérabilités pouvant entraîner des pertes financières ou des fuites de données
bug_bounty.reward.list.item6.value=$500
bug_bounty.reward.list.item7.name=Autre CSRF (sauf CSRF logout)
bug_bounty.reward.list.item7.value=$500
bug_bounty.reward.no_reward=Les récompenses ne seront PAS accordées pour les attaques DDoS, Self-XSS, Spam, Social engineering.
